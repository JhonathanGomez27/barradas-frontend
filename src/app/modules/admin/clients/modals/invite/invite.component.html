<h2 mat-dialog-title>Invitar cliente</h2>
<form [formGroup]="inviteForm" (ngSubmit)="onSubmit()" class="space-y-4 p-2">
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="firstName" required />
    <mat-error *ngIf="inviteForm.get('firstName')?.hasError('required')">El nombre es obligatorio</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Apellido</mat-label>
    <input matInput formControlName="lastName" required />
    <mat-error *ngIf="inviteForm.get('lastName')?.hasError('required')">El apellido es obligatorio</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="email" type="email" required />
    <mat-error *ngIf="inviteForm.get('email')?.hasError('required')">El correo es obligatorio</mat-error>
    <mat-error *ngIf="inviteForm.get('email')?.hasError('email')">Ingresa un correo válido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="phone" required />
    <mat-error *ngIf="inviteForm.get('phone')?.hasError('required')">El teléfono es obligatorio</mat-error>
  </mat-form-field>

  <div class="w-full">
    <label class="block mb-1 font-medium">Contrato</label>
    <input type="file" (change)="onFileChange($event)" accept=".pdf,.doc,.docx" />
  </div>

  <div class="flex justify-end gap-2 mt-4">
    <button mat-button type="button" (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="inviteForm.invalid">Invitar</button>
  </div>
</form>
